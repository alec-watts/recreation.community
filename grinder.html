<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recreation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>

    <link rel="icon" href="images/fav/favicon.ico?v=2">
</head>

<body>
    <!-- need to figure out what to do with this -->
    <!-- <div class="qrCode"></div> -->    
    <!-- <div class="popup"></div> -->

    <div class="main">
        <header>
            <div class="blurring" style="grid-row: 1; grid-column: 1; width: 340px;"></div>
            <h1 style="grid-row: 1; grid-column: 1; margin: auto">recreation</h1>
            <div class="blurring" style="grid-row: 2; grid-column: 1; width: 220px;"></div>
            <h2 style="grid-row: 2; grid-column: 1; margin: auto">compact grinder</h2>
        </header>

        <video id="video" onclick="toggleVid()" playsinline>
            <source id="mp4" src="videos/website intro 2.mp4" type="video/mp4">
        </video>

        <div class="btn-container">
            <div class="storage-btn blurring"></div>
            <div class="grinding-btn blurring"></div>
            <div class="container-btn blurring"></div>
            <div class="buy-btn blurring"></div>
            <div class="ar-btn blurring "></div>

            <button class="btn text storage-btn" onclick="vid(video3)">store</button>
            <button class="btn text grinding-btn" onclick="vid(video3)">grind</button>
            <button class="btn text container-btn" onclick="vid(video3)">go</button>
            <button class ="btn text buy-btn" onclick="window.location.href='https://buy.stripe.com/6oE6rVddF8KC4TeaEE';">buy now</button>
            <!-- source: https://leoncvlt.github.io/ar-button/ -->
            <ar-button class = "btn ar-btn"
                src="https://github.com/leoncvlt/ar-button/raw/master/assets/Astronaut.glb"
                ios-src="Reality.reality"
                link="https://buy.stripe.com/6oE6rVddF8KC4TeaEE"
                title="compact grinder"
                checkout-title="compact grinder"
                checkout-subtitle=""
                price="$59"
                call-to-action="buy"
                no-scale 
                show-if-unsupported
                fallback-url=""> <!-- need fallback URL w/ QR code -->
                <span class="text" style="width: auto; margin: 0;">AR</span>
            </ar-button>
        </div>
    </div>

    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/@leoncvlt/ar-button"></script>
    <script src="script.js"></script>
</body>
</html>
