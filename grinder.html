<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recreation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link rel="icon" href="images/fav/favicon.ico?v=2">
</head>
<body>
    <div class="qrCode"></div>

    <div class="main">
        <video id="video" onclick="toggleVid()" loop playsinline>
            <source id="mp4" src="videos/green1.mp4#t=0.1" type="video/mp4">
        </video>

        <div class="header-container">
            <div class="header blurring"></div>
            <div class="header-text">recreation</div>
        </div>

        <div class="btn-container">
            <div class="storage-btn blurring"></div>
            <div class="grinding-btn blurring"></div>
            <div class="container-btn blurring"></div>
            <div class="buy-now blurring"></div>
            <div class="ar-btn blurring "></div>

            <label id="label1"  class="btn storage-btn">
            <input type="radio" id="rad1" class="rad-input" name="rad" onclick="vid(video1)"><div class="text">store</div>
            </label>
        
            <label id="label2" class="btn grinding-btn">
            <input type="radio" id="rad2" class="rad-input" name="rad" onclick="vid(video2)"><div class="text">grind</div>
            </label>
    
            <label id="label3" class="btn container-btn">
            <input type="radio" id="rad3" class="rad-input" name="rad" onclick="vid(video3)"><div class="text">go</div>
            </label>

            <button class ="btn buy-now" onclick="window.location.href='https://buy.stripe.com/6oE6rVddF8KC4TeaEE';"><div class="text">buy now</div></button>

            <ar-button class = "btn ar-btn"
                src="https://github.com/leoncvlt/ar-button/raw/master/assets/Astronaut.glb"
                ios-src="videos/htmlembed.usdz"
                link="https://buy.stripe.com/6oE6rVddF8KC4TeaEE"
                title="recreation grinder"
                checkout-title="recreation grinder"
                checkout-subtitle="all g"
                price="$90"
                call-to-action="buy"
                no-scale show-if-unsupported>
                <span class="prompt">ar</span>
            </ar-button>
        </div>
    </div>

    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/@leoncvlt/ar-button"></script>
    <script src="script.js"></script>
</body>
</html>
