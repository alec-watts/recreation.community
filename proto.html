<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recreation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link rel="icon" href="images/fav/favicon.ico?v=2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="qrCode"></div>

    <div class="proto">
        <video class="real-video" id="bottom-video" playsinline>
            <source id="mp4" src="videos/green1.mp4#t=0.1" type="video/mp4">
        </video>

        <div class="header-container">
            <div class="header blurring">
                <div class="rad-text"></div>
            </div>
            <div class="header-text">recreation</div>
        </div>

        <div class="blurred-container">
            <div class="storage-btn blurring"></div>
            <div class="grinding-btn blurring"></div>
            <div class="container-btn blurring"></div>
            <div class="buy-now blurring"></div>
            <div class="ar-btn blurring "></div>

            <label class="rad-label storage-btn">
            <input type="radio" class="rad-input" name="rad" onclick="vid1()"><div class="rad-text">store</div>
            </label>
        
            <label class="rad-label grinding-btn">
            <input type="radio" class="rad-input" name="rad" onclick="vid2()"><div class="rad-text">grind</div>
            </label>
    
            <label class="rad-label container-btn">
            <input type="radio" class="rad-input" name="rad" onclick="vid3()"><div class="rad-text">go</div>
            </label>

            <button class ="rad-label buy-now" onclick="window.location.href='https://buy.stripe.com/6oE6rVddF8KC4TeaEE';" target="_blank" grid-column="1 / span 3" grid-row="2"><div class="rad-text">buy now</div></button>

            <ar-button class = "rad-label ar-btn"
                src="https://github.com/leoncvlt/ar-button/raw/master/assets/Astronaut.glb"
                ios-src="https://github.com/leoncvlt/ar-button/raw/master/assets/Astronaut.usdz"
                link="https://www.nasa.gov/"
                title="A 3D model of an astronaut"
                checkout-title="grinder"
                checkout-subtitle="wasup"
                price="$145"
                call-to-action="buy"
                no-scale show-if-unsupported>
                <span class="prompt">ar</span>
            </ar-button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/@leoncvlt/ar-button"></script>
    <script src="script.js"></script>
</body>
</html>
