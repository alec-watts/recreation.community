<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recreation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link rel="icon" href="images/fav/favicon.ico?v=2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <div class="grid">
        <div class="header">
          <h3>recreation</h3>
        </div>

        <video class="myVideo" id="myVideo"  autoplay loop muted>
          <source id="mp4_src" src="videos/turks-cut.mp4" type="video/mp4">
        </video>
      </div>

      <div class="grid">
        <div class="qrCode"></div>

        <div class="blur" onclick="hide()">

          <div class="landing">
            <div class="landing-left">
                <div class="qrCode"></div>
                <button class ="buy-button exit-button" onclick="window.location='grinder.html'" target="_blank">features</button>
            </div>
            
            <div class="ar-preview">
                <img class ="ar-img" src="images/ar-preview.png">
            </div>
          </div>
        </div>

        <div id="change-image" class="change-image">
          <!--<video class="myVideo" id="myVideo" loop muted>
            <source id="mp4_src" src="videos/teeth.mp4" type="video/mp4">
          </video>-->
        </div>

        <div class="white-space">
          <label class="rad-label top-rad" id="magnet-btn">
            <input type="radio" class="rad-input" onclick="changeImage(magnet)" name="rad" value="" checked="checked"><div class="rad-design"></div> <div class="rad-text">magnetic</div>
          </label>
        
          <label class="rad-label" id="storage-btn">
            <input type="radio" class="rad-input" name="rad" onclick="changeImage(storage)"><div class="rad-design"></div> <div class="rad-text">storage</div>
          </label>
        
          <label class="rad-label" id="grinding-btn">
            <input type="radio" class="rad-input" name="rad" onclick="changeImage(grinding)"><div class="rad-design"></div> <div class="rad-text">grinding</div>
          </label>

          <label class="rad-label" id="container-btn">
            <input type="radio" class="rad-input" name="rad" onclick="changeImage(container)"><div class="rad-design"></div>  <div class="rad-text">portability</div>
          </label>

          <button class ="buy-button" onclick="window.location.href='https://buy.stripe.com/6oE6rVddF8KC4TeaEE';" target="_blank">buy now</button>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
